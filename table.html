<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table</title>
    <style>
        table ,td ,th  {
                border: 2px solid black;
                padding:10px;
        }
        table{
            border-collapse:collapse ;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Place</th>
        </tr>
        <tr>
            <td>No Name</td>
            <td>20</td>
            <td>Hyderabad</td>
        </tr>
    </table>
</body>
</html>
